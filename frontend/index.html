<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-treeview.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>CDSS</title>
</head>

<body class="bg-light">
  <div class="controller">
    <div class="controller_group">
      <div class="disease">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Поиск:</span>
          </div>
          <input type="text" class="form-control" id="input-search" aria-describedby="inputGroup-sizing-default">
        </div>
        <div id="tree"></div>
      </div>
      <div class="properties">
        <form>
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Возраст: </label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="age">
            </div>
          </div>
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Пол:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                  Мужской
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
                <label class="form-check-label" for="female">
                  Женский
                </label>
              </div>

            </div>
          </div>
          <hr />
          <div class="form-group">
            <label for="pregnancy">Беременность:</label>
            <select class="form-control" id="pregnancy">
              <option>Нет</option>
              <option>I</option>
              <option>II</option>
              <option>III</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lactation">
              <label class="form-check-label" for="lactation">
                Грудное вскармливание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="drive">
              <label class="form-check-label" for="drive">
                Управление транспортными стредсвами и механизмами
              </label>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label for="group_allerg">Аллергия:</label>
            <textarea class="form-control" id="group_allerg" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="andWith">Сопутсвующие заболевания, генетические предрасположенности:</label>
            <textarea class="form-control" id="andWith" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="andTn">Принимаемые лекарства:</label>
            <textarea class="form-control" id="andTn" rows="4"></textarea>
          </div>
          <div class="controller_button-wrapper">
            <button type="button" class="btn btn-success btn-lg">Поиск</button>
          </div>
        </form>
      </div>
    </div>

  </div>


  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-treeview.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
